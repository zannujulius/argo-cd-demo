apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/zannujulius/argo-cd-demo.git"
    targetRevision: HEAD
    path: dev # path to the k8s manifests deployment and service yaml files
  destination:
    server: "https://kubernetes.default.svc"
    namespace: myapp # namespace where the application will be deployed
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true # Automatically delete resources that are no longer defined in the Git repository
      selfHeal: true # Automatically heal the application if it goes out of sync
